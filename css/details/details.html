<html>
    <head>
        <title>Listing</title>
        <link rel="stylesheet" href="details.css"/>
    </head>
    <body>
        <header>
            <div id="brand">
                DeveloperFunnel
            </div>
            <div id="social">
                <a href="www.facebook.com" target="-blank">
                    <img src="face.webp" alt="fb" class="socialimg"/>
                </a>
                <a href="www.instagram.com" target="-blank">
                    <img src="insta.svg" alt="instagram" class="socialimg"/>
                </a>
                <a href="www.telegram.com" target="-blank">
                    <img src="tele.png" alt="telegram" class="socialimg"/>
                </a>
            </div>
            </header>
            <div id="container">
                <div id="imgdiv">
                    <img src="dinner.jpg" alt="dinner"/>
                </div>
                <div id="contentdiv">
                    <h1>The Table</h1>
                    <span>250 Customers Rating Good</span>
                    <h3><del>Old Price:800</del></h3>
                    <h3>New Price:800</h3>
                    <h3>Best Place For Food At Your Door and DineIn</h3>
                    <div class="featurecontainer">
                        <figure>
                            <img src="veg.png" alt="pureveg" class="futureicon"/>
                            <figcaption>Pure Veg</figcaption>
                        </figure>
                        <figure>
                            <img src="sanity.jpg" alt="sanitary" class="futureicon"/>
                            <figcaption>sanitised</figcaption>
                        </figure>
                        <figure>
                            <img src="free.png" alt="free delivery" class="futureicon"/>
                            <figcaption>Free Delivery</figcaption>
                        </figure>
                        </div>
                        <h2>Avaliable</h2>
                        <div>
                            <button class="btn">Add To Cart</button>
                            <button class="btn green">Procced</button>
                        </div>
                </div>
            </div>
    <footer>
       <hr>
       <h3>&copy;Developer Funnel</h3>
       <div class="fotdiv">
        <ul>
            <li>About Us</li>
            <li>contact Us</li>
        </ul>
       </div>
       <div class="fotdiv">
        <ul>
            <li>About Us</li>
            <li>contact Us</li>
        </ul>
       </div>
       <div class="fotdiv noborder">
        <ul>
            <li>About Us</li>
            <li>contact Us</li>
        </ul>
       </div>
    </footer>
</body>
</html>
